<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Header</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#">
        <img class="brand-logo" src="./img/logo-white.svg" alt="Logo White" />
      </a>
      <div class="menu">
        <div class="menu-item">
          <a href="">Alpha</a>
          <div class="sub-menu">
            <a href="" class="sub-menu-item">John doe green</a>
            <a href="" class="sub-menu-item">Doe jane blue</a>
            <a href="" class="sub-menu-item">Gray locked veg</a>
            <a href="" class="sub-menu-item">Veg blue item</a>
            <a href="" class="sub-menu-item">Marble on floor</a>
          </div>
        </div>
        <a href="" class="menu-item">Beta</a>
        <a href="" class="menu-item">Gamma</a>
        <a href="" class="menu-item">Charlie</a>
        <div class="social-icons">
          <h2>Follow us:</h2>
          <div class="logos">
            <img src="./img/search-icon.svg" />
            <img src="./img/cross-icon.svg" />
            <img src="./img/search-icon.svg" />
            <img src="./img/cross-icon.svg" />
            <img src="./img/cross-icon.svg" />

            <img src="./img/cross-icon.svg" />

          </div>
        </div>
      </div>
      <div style="display: flex; gap: 10px; align-items: center">
        <img class="search-icon search-toggle" src="./img/search-icon.svg" />
        <div class="menu-toggle">
          <img
            class="current"
            src="./img/hamburger-icon.svg"
            alt="Hamburger Icon"
          />
          <img
            class="menu-toggle close"
            src="./img/cross-icon.svg"
            alt="Hamburger Icon"
          />
        </div>
      </div>

      <div class="search-panel">
        <img class="close-search search-toggle" src="./img/cross-icon.svg" />
        <h2>I need help with...</h2>
        <div class="search-bar">
          <img class="search-icon" src="./img/search-icon.svg" />
          <input type="text" placeholder="Enter your keywords and search" />
        </div>
        <p>Popular searches:</p>
        <div class="popular-searches">
          <div>
            <img src="./img/write-icon.png" />
            <h5>Start a blog</h5>
          </div>
          <div>
            <img src="./img/write-icon.png" />
            <h5>WordPress SEO</h5>
          </div>
          <div>
            <img src="./img/write-icon.png" />
            <h5>WordPress performance</h5>
          </div>
          <div>
            <img src="./img/write-icon.png" />
            <h5>WordPress errors</h5>
          </div>
          <div>
            <img src="./img/write-icon.png" />
            <h5>WordPress Security</h5>
          </div>
          <div>
            <img src="./img/write-icon.png" />
            <h5>WordPress Security</h5>
          </div>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>

</html>
